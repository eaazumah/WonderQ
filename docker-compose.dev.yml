version: "3"

services:
  wonder_q:
    build:
      context: .
      target: dev
    container_name: wonder_q
    image: wonder_q
    restart: unless-stopped
    volumes:
      - ./logs:/logs
      - "./src:/src"
      - "./node_modules:/node_modules"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
    ports:
      - "${PORT}:${PORT}"
